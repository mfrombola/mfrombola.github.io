<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Value Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #7F00FF 0%, #E100FF 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        input::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div id="app" class="max-w-lg w-full p-8 bg-white rounded-2xl shadow-lg">
        <div class="flex justify-center gap-4 mb-6">
            <button id="hourlyToAnnual" class="bg-purple-700 text-white py-2 px-4 rounded-lg">💰 Hourly to Annual</button>
            <button id="annualToHourly" class="bg-white text-purple-700 border border-purple-300 py-2 px-4 rounded-lg">📅 Annual to Hourly</button>
        </div>
        <div id="inputFields" class="space-y-4">
            <input id="hourlyRate" placeholder="💵 Hourly Rate (e.g. 20)" class="w-full p-2 rounded-lg border border-purple-300 text-black" />
            <input id="vacationDays" placeholder="🏖️ Vacation Days (e.g. 20)" class="w-full p-2 rounded-lg border border-purple-300 text-black" />
            <button id="calculate" class="w-full bg-purple-700 text-white py-2 rounded-lg">🔄 Calculate</button>
            <p id="result" class="mt-4 text-lg text-black"></p>
            <p id="billableHours" class="text-md text-gray-700"></p>
        </div>
    </div>
    <script>
        let mode = 'hourlyToAnnual';

        document.getElementById('hourlyToAnnual').addEventListener('click', () => {
            mode = 'hourlyToAnnual';
            document.getElementById('hourlyToAnnual').classList.add('bg-purple-700', 'text-white');
            document.getElementById('annualToHourly').classList.remove('bg-purple-700', 'text-white');
            document.getElementById('annualToHourly').classList.add('bg-white', 'text-purple-700');
            document.getElementById('hourlyRate').placeholder = "💵 Hourly Rate (e.g. 20)";
        });

        document.getElementById('annualToHourly').addEventListener('click', () => {
            mode = 'annualToHourly';
            document.getElementById('annualToHourly').classList.add('bg-purple-700', 'text-white');
            document.getElementById('hourlyToAnnual').classList.remove('bg-purple-700', 'text-white');
            document.getElementById('hourlyToAnnual').classList.add('bg-white', 'text-purple-700');
            document.getElementById('hourlyRate').placeholder = "💰 Annual Value (e.g. 50,000)";
        });

        document.getElementById('calculate').addEventListener('click', () => {
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value.replace(/,/g, '')) || 0;
            const vacationDays = parseFloat(document.getElementById('vacationDays').value) || 0;
            const workHours = 2080 - (vacationDays * 8);
            const monthlyHours = Math.ceil(workHours / 12);
            let result = '';
            if (mode === 'hourlyToAnnual') {
                result = `$${(hourlyRate * workHours).toLocaleString()}`;
            } else {
                result = `$${(hourlyRate / workHours).toFixed(2)}`;
            }
            document.getElementById('result').textContent = mode === 'hourlyToAnnual' ? `💰 Annual Value: ${result}` : `💵 Hourly Rate: ${result}`;
            document.getElementById('billableHours').textContent = `🕒 Monthly Billable Hours: ${monthlyHours} hrs`;
        });
    </script>
</body>
</html>
